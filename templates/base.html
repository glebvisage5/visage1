<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet"/>
    {% block title -%}
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Python</title>
    {% endif %}
    {% endblock %}
</head>
<body>
{% block content -%}
{%- block mainmenu -%}
<ul class="mainmenu">
    {% for m in menu -%}
    <li><a href="{{m.url}}">{{m.name}}</a></li>
    {% endfor -%}
</ul>
{% endblock mainmenu -%}
<div class="clear"></div>
<div class="content">
    {% if title -%}
    <h1>{{title}}</h1>
    {% else -%}
    <h1>Про Python</h1>
    {% endif -%}
    {% endblock -%}
</div>
</body>
</html>
